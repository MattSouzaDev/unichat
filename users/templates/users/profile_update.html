{% extends "base.html" %}

{% block title %}Atualizar Perfil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <h1 class="card-title text-center mb-4">Atualizar Perfil</h1>

                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <!-- Campo de Imagem de Perfil -->
                    <div class="mb-4 text-center">
                        <img id="profile-preview" src="{{ user.profile.avatar.url }}" alt="Profile Avatar" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        <input type="file" name="avatar" class="form-control" id="id_avatar">
                    </div>

                    <fieldset class="mb-4">
                        <legend class="border-bottom pb-2 mb-3">Informações do Usuário</legend>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">Primeiro Nome</label>
                                <input type="text" name="first_name" class="form-control" id="id_first_name" value="{{ u_form.initial.first_name }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Último Nome</label>
                                <input type="text" name="last_name" class="form-control" id="id_last_name" value="{{ u_form.initial.last_name }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" id="id_email" value="{{ u_form.initial.email }}">
                        </div>
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend class="border-bottom pb-2 mb-3">Informações do Perfil</legend>
                        <div class="mb-3">
                            <label for="id_bio" class="form-label">Bio</label>
                            <textarea name="bio" class="form-control" id="id_bio" rows="3">{{ p_form.initial.bio }}</textarea>
                        </div>
                    </fieldset>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'profile' %}">Voltar para o Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
